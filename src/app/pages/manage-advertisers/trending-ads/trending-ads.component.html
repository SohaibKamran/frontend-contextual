<div class="card user-activity-card card-height scroll">
  <div class="card-header header-bg d-flex align-items-center justify-content-between">
    <h5>Trending Ads</h5>
    <a class="link-primary" (click)="routeToDatabase()">View all</a>
  </div>
  <div class="card-body" *ngIf="trendingAds">
    <div class="row mb-4 align-items-center" *ngFor="let data of trendingAds">
      <div class="col-auto p-r-0">
        <div class="u-img">
          <img src={{data?.productImage}} alt="user image" class="cover-img" />

          <!-- <i class="fas fa-circle"></i> -->

        </div>
      </div>
      <div class="col">
        <div class="d-flex align-items-center justify-content-between">
          <div>
            <a href="javascript:!">
              <h5 class="m-b-5" placement="bottom" ngbTooltip={{data?.Product?.title}}>{{data?.Product?.title}}</h5>
            </a>
            <p class="text-muted text-sm mb-0">{{data?.Product.Retailer?.name}}</p>
          </div>
          <div class="text-end ms-3">
            <!-- <p class="text-muted text-sm m-b-0">{{ totalImpressions }}</p> -->
            <p class="text-muted text-sm m-b-0 nowrap"> {{data?.totalViews}} Views</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
