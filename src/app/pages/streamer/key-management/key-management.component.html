<app-pagetitle title="Streamers Dashboard,">
  <button class="btn btn-primary d-flex align-items-center" (click)="createApiKey()">
    <i class="bi bi-plus-lg me-2"></i> Create Key</button>
</app-pagetitle>
<div class="row">
  <div class="col-12">
    <div class="card-body">
      <div class="table-responsive video-table">
        <table datatable class="table row-border table-hover pt-10 bg-white">
          <thead>
            <tr>
              <th>ID</th>
              <th>Created At</th>
              <th>API Key</th>
              <th class="text-center"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="loader">
              <td colspan="7" class="text-center">
                <div class="spinner-border text-primary " role="status">
                </div>
              </td>
            </tr>
            <tr *ngIf="keys.length===0 && loader===false">
              <td class="text-muted td_heading text-center" colspan="10">No Record Found</td>
            </tr>
            <ng-container *ngIf="keys.length!==0 && loader===false">
              <tr *ngFor="let key of keys">
                <td>{{key?.id}}</td>
                <td>{{key?.createdAt | date}}</td>
                <td>{{key?.apiKey}}</td>
                <td class="text-center"><i class="bi bi-trash3 text-danger" (click)="deleteApiKey(key?.id)"></i></td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
