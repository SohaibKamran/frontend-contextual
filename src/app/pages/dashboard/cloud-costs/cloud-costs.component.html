<div class="card bg-white text-black card-height">
    <div class="card-header d-flex justify-content-between align-items-center">
        <div><h5>Cloud Costs</h5></div>
        <div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
            <button class="btn btn-outline-secondary dropdown-toggle d-flex align-items-center" type="button" ngbDropdownToggle> {{filterName}}
                <i class="bi bi-caret-down-fill ms-2 fs-10"></i>  
            </button>
            <div class="dropdown-menu" ngbDropdownMenu>
                <a class="dropdown-item" *ngFor="let filter of filters"
                    (click)="filterData(filter)">{{filter}}
				</a>
            </div>
        </div>
    </div>
    <div class="card-body " *ngIf="cloudCostChart?.series">
        <apx-chart
        [series]="cloudCostChart?.series"
        [chart]="cloudCostChart?.chart"
        [dataLabels]="cloudCostChart?.dataLabels"
        [stroke]="cloudCostChart?.stroke"
        [xaxis]="cloudCostChart?.xaxis"
        [tooltip]="cloudCostChart?.tooltip"
        [legend]="cloudCostChart?.legend"
      ></apx-chart>
    </div>
</div>
