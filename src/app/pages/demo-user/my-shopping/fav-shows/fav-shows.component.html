<div class="row wishlist-tabs">
  <div class="col-12">
    <ul ngbNav #nav="ngbNav" class="nav-tabs" >
      <li [ngbNavItem]="1">
        <a ngbNavLink class="roboto-light" (click)="switchTrending(false)">FAVORITE<span *ngIf="favShow">S</span><span *ngIf="!favShow">&nbsp;SHOWS</span></a>
        <ng-template ngbNavContent>
          
        </ng-template>
      </li>
      <li [ngbNavItem]="2">
        <a ngbNavLink class="roboto-light" (click)="switchTrending(true)">TRENDING<span *ngIf="!favShow">&nbsp;SHOWS</span></a>
        <ng-template ngbNavContent>
         
        </ng-template>
      </li>
    </ul>
    <div [ngbNavOutlet]="nav" class="mt-3"></div>
  </div>
</div>
<div *ngIf="!showWishList" class="row shows-container">
  <!--div *ngIf="loader" class="spinner-border text-primary mx-auto" role="status">
  </div-->

  <div *ngIf="shows.length==0 && isWishlistLoaded" class="empty-wishlist-container">
    <!--p class="fs-xl fw-medium text-center mt-5" style="color: white">No Favorite Actors Found</p-->
    <h3 class="roboto-light empty-wishlist-header"> Hey your wishlist is empty!</h3>
    <p class="roboto-light empty-wishlist-subheader">Start filling it up by watching  videos and saving products by clicking the “heart”!</p>
    <img src="assets/images/customization/empty-wishlist.jpg" class="empty-wishlist-image">
  </div>
  <div class="col-md-4" *ngFor="let show of shows">
    <div class="card">
      <div class="card-header">
        <div class="episode-detail">
          <img src="{{show?.thumbnail}}" (click)="setWishlist(show)" class="cursor">
          <div>
            <h6 class="show-name cursor" (click)="setWishlist(show)">{{show?.title}}</h6>
            <!--p class="text-muted fs-lg mb-0">{{show?.adMatches?show?.adMatches?.toLocaleString()+" items":0+"items"}}
            </p-->
          </div>
        </div>
      </div>

      <div class="line"></div>
      <div class="card-body">
        <div *ngIf="show?.Actors.length === 0">
          No Actors Found
        </div>
        <div class="actors-row">
          <ng-container *ngFor="let actor of show?.Actors; let i = index">
            <div *ngIf="i < 3" class="actor-card">
              <div class="u-img cursor-pointer" (click)="routeToActor(actor)">
                <img [src]="actor?.imageUrl || '../../../../../assets/images/avatar.jpg'" alt="user image" class="actor-image" />
              </div>
              <div *ngIf="actor?.name" class="actor-name">
                <!-- Split the name and display each part on a new line -->
                <p>{{ splitName(actor.name)[0] }}</p> <!-- First name -->
                <p>{{ splitName(actor.name)[1] }}</p> <!-- Surname -->
              </div>
            </div>
          </ng-container>
        </div>
      </div>
      
      
    </div>
  </div>

</div>

<div *ngIf="showWishList">
  <div *ngIf="favShow" class="center-column-box">
    <div class="show-title-box">
      <img [src]="favShow.thumbnail" class="fav-shows-img">
      <p class="text-show"> {{favShow.title}}</p>
    </div>
  </div>
  <div class="row gx-3">
    
  <app-wishlist-data [wishlistData]="resultData" [isWishlistLoaded]="isWishlistLoaded" [isTrending]="isTrending" (refreshListing)="refreshListing()"
    (addProduct)="addProduct($event)" (removeProduct)="removeProduct($event)"></app-wishlist-data>
    
</div>
