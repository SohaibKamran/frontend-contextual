<div class="modal-header">
    <h5 class="modal-title w-100 text-center" id="exampleModalLiveLabel">Filter Advertisers</h5>
    <button type="button" class="btn-close text-muted" data-bs-dismiss="modal" aria-label="Close"
        (click)="closeModal()">
    </button>
</div>
<div class="modal-body">

        <div class="col-12">
            
                <input class="form-check-input" type="checkbox" value=""
                    id="flexCheckChecked"/>
            <label class="form-check-label text-muted" for="flexCheckChecked" #selectAll (click)="toggleSelectAll()"> Select All</label>        
            <hr>
        </div>

    </div> -->
    <form  *ngIf="show">
        <div class="row">
            <div class="col-lg-3" *ngFor="let item of advertisersList">
                <div class="row">
                    <div class="col-12">
                        <div class="form-check mb-3">
                            <!-- <input class="form-check-input" type="checkbox" value="abc" name="{{item.name}}"
                                id="{{item.name}}" (change)="onChange($event,item)" [checked]="isChecked(item)"/> -->
                            <label class="form-check-label text-muted" for="{{item.name}}"> {{item?.name}}</label>
                        </div>
                        <!-- <hr> -->
                    </div>
                </div>

                <div *ngFor="let advertiser of item.Retailers" class="row">
                    <div class="col-12">
                        <div class="form-check mb-2">
                            <input class="form-check-input" [checked]="advertiser?.selected" type="checkbox"
                                id={{advertiser?.name}} (change)="advertiser.selected = !advertiser?.selected"/>
                            <label class="form-check-label" for="{{advertiser?.name}}">{{advertiser?.name}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer justify-content-between ">
    <button type="button" class=" text-danger btn btn-light" (click)="closeModal()">Cancel</button>
    &nbsp;
    <button type="button" class="btn btn-primary" (click)="getUpdatedAdvertisersProducts()"> Update </button>
</div>
