<app-pagetitle title="Videos" [breadcrumbItems]="breadCrumbItems">
  <div class="video_titlebar">
    <div class="w-sm-100">
      <div class="d-flex align-items-center d-flex flex-row alignment-on-mobile">
        <button class="text-primary" (click)="open()">
          <i class="fas fa-sliders-h"></i>
        </button>
        <div class="position-relative">
          <input type="text" class="form-control h_40" placeholder="Search" (keyup)="seasonsList($event)">
          <i class="bi bi-search text-gray"></i>
        </div>
        <!-- <div ngbDropdown class="btn-group me-3">
        <button type="button" class="btn btn-light dropdown-toggle h_40 text-gray" id="dropdownBasic" ngbDropdownToggle>
          Last Month
          <i class="bi bi-caret-down-fill ms-2 fs-md"></i>
        </button> -->
        <!-- <div ngbDropdownMenu aria-labelledby="dropdownBasic">
          <a (click)="monthFilter()" ngbDropdownItem>Last Month</a>
           <a ngbDropdownItem>Another action</a>
          <a ngbDropdownItem>Something else here</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Separated link</a> 
        </div> -->
        <div class="btn-group toggle-btns ms-3" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" (click)="all()" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
          <label class="btn btn-outline-light" for="btnradio1">All</label>
        
          <input type="radio" (click)="weekFilter()" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
          <label class="btn btn-outline-light border-x-0" for="btnradio2">Week</label>
        
          <input type="radio" (click)="monthFilter()" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
          <label class="btn btn-outline-light" for="btnradio3">Month</label>
        </div>
        <!-- </div> -->

        <div ngbDropdown class="d-inline-block ms-3">
          <button type="button" class="btn btn-primary h_40" id="dropdownBasic1" ngbDropdownToggle>
            Add New Video
            <i class="bi bi-caret-down-fill ms-2 fs-md"></i>
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <a ngbDropdownItem [routerLink]="['/videos/addNewEpisode']">TV Episode</a>
            <a ngbDropdownItem [routerLink]="['/videos/addNewMovie']">Movie</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-pagetitle>
<app-videos-top-widget></app-videos-top-widget>
<app-videos-table [$videoFilter]="$videoFilter"></app-videos-table>
