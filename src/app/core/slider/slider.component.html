<div class="scroll-container">
  <div class="row px-lg-4 justify-content-center">
    <div class="col-12">
      <div class="scroll-content d-flex flex-wrap justify-content-center">
        <!-- Your content goes here -->
        <div class="item px-3 col-auto" *ngFor="let video of videos.rows">
          <img (click)="gotoPlayer($event,video)" src={{video.thumbnail}} class="zoom" />
        </div>
      </div>
    </div>
  </div>
</div>
