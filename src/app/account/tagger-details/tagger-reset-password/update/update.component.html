<section class="register-login mx-3">
    <div class="d-flex justify-content-between align-items-center">
        <div class="img-wrapper-logo">
            <img src="/src/assets/images/logo.svg" class="logo">
        </div>
        <i class="bi bi-list fs-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"></i>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <!-- <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div> -->
            <div class="offcanvas-body">
                <p class="fs-xxl text-nav mb-1">About</p>
                <p class="fs-xxl text-nav mb-1">Scalability</p>
                <p class="fs-xxl text-nav mb-1">Opportunity</p>
                <p class="fs-xxl text-nav mb-1">The Button</p>
                <p class="fs-xxl text-nav mb-1">Unbreakable</p>
                <p class="fs-xxl text-nav mb-1">Accurate</p>
                <p class="fs-xxl text-nav mb-1">Revenue Calculator</p>
                <p class="fs-xxl text-nav mb-1">Blog</p>
                <p class="fs-xxl text-nav mb-1">Experts</p>
                <p class="fs-xxl text-nav mb-1">Contact</p>
                <p class="fs-xxl text-select mb-1">Request a Demo</p>
                <p class="fs-xxl text-nav mb-1">Sign In</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row text-dark mt-10">
            <div class="col-9 mx-auto">
                <div class="row">
                    <div class="col-12 text-center mb-4">
                        <h2 class="fw-bold text-black">Update your password.</h2>
                        <p class="fs-xl">Enter your new password.</p>
                    </div>
                    <form [formGroup]="setPasswordForm" (ngSubmit)="updatePassword()">
                        <div class="col-md-6 mx-auto">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label fs-lg text-dark fw-medium">New
                                    Password</label>
                                <input type="password" formControlName="newPassword" class="form-control"
                                    id="exampleFormControlInput1" placeholder="Enter your new password">
                                <label *ngIf="setPasswordForm.controls['newPassword'].touched &&
                    setPasswordForm.controls['newPassword'].hasError('required')" class="text-danger">
                                    password must be valid and minimum of 8 characters.
                                </label>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1"
                                    class="form-label fs-lg text-dark fw-medium">Confirm New
                                    Password</label>
                                <input type="password" formControlName="confirmPassword" class="form-control"
                                    id="exampleFormControlInput1" placeholder="Enter and Confirm your new password">
                                <label *ngIf="setPasswordForm.controls['confirmPassword'].touched &&
                    setPasswordForm.controls['confirmPassword'].hasError('required')" class="text-danger">
                                    password must be valid and minimum of 8 characters.
                                </label>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mx-auto text-center">
                                    <label *ngIf="isError" class="fs-xl fw-bold mb-3 text-danger"> {{errorMessage}}
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button type="submit" [disabled]="!setPasswordForm.valid"
                                    class="btn btn-primary w-100">Update
                                    password</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
