<div class="card user-activity-card {{cardHeight}} scroll">
  <div class="card-header header-bg d-flex align-items-center justify-content-between">
    <h5>Largest Ad Inventories</h5>
    <a class="link-primary" (click)="routeToDatabase()">View all</a>
  </div>
  <div class="card-body" *ngIf="advertisers" scrollTracker (scrolled)="onScrollEnd($event)">
    <div class="row mb-4 align-items-center" *ngFor="let user of advertisers">
      <div class="col-auto p-r-0">
        <div class="u-img">
          <img [src]="user?.imageUrl??'../../../assets/images/avatar.jpg'" alt="user image" class="img-radius cover-img" />

          <!-- <i class="fas fa-circle"></i> -->

        </div>
      </div>
      <div class="col" (click)="selectAdvertiser(user)">
        <div class="d-flex align-items-center justify-content-between">
          <div>
            <a href="javascript:!">
              <h5 class="mb-0">{{user?.name}}</h5>
            </a>
          </div>
          <div class="text-end">
            <p class="text-muted text-sm mb-0"> {{user?.productCount ? user?.productCount :'0'}}</p>
            <p class="text-muted text-sm m-b-0">Products</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
