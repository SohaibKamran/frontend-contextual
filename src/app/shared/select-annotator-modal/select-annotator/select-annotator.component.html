<div class="modal-body text-center">
    <h6 class="fs-lg fw-medium">Select an Annotator's Account</h6>
    <p class="text-light fs-lg">You will be in God mode.</p>
    <ng-select placeholder="Select Annotator" [items]="taggers" bindValue="id" bindLabel="fullName"
        [closeOnSelect]="true" (scrollToEnd)="onTaggerScrollEnd($event)" [clearable]="false"
        (change)="onChange($event)"></ng-select>
</div>
<div class="modal-footer d-flex align-items-center justify-content-between">
    <button class="mb-0 text-danger btn btn-transparent border-0" data-bs-dismiss="modal" aria-label="Close"
        (click)="CloseModal()">Cancel</button>
    <button *ngIf="taggerId!==null" (click)="selectTagger()" type="button" class="btn btn-primary">
        Select Annotator
    </button>
    <button *ngIf="taggerId===null" disabled type="button" class="btn btn-primary">
        Select Annotator
    </button>
</div>
