<div class="modal-body">
  <div class="row align-items-center">
    <div class="col-md-5 pe-0">
      <div class="feedback-slides">
        <div class="client-feedback">
          <ngx-slick-carousel class="carousel feedback" #slickModal="slick-carousel" [config]="imagesSlider">
            <div ngxSlickItem *ngFor="let slide of product?.images;let i=index" class="slide">
              <div class="position-relative">
                <img src="{{ slide}}" alt="" class="zoom" (click)="zoomAt($event,i)" #sliderItem>
                <i [ngClass]="heart?'bi bi-heart-fill':'bi bi-heart'"(click)="heart?removeFromWishlist():addToWishlist()"></i>
                <i class="bi bi-zoom-in" (click)="zoomIn(i)"></i>
                <i class="bi bi-zoom-out" (click)="zoomOut(i)"></i>
                <i class="bi bi-arrow-clockwise" (click)="resetZoom(i)"></i>
              </div>
            </div>
          </ngx-slick-carousel>
        </div>
      </div>
    </div>
    <div class="col-md-2 ps-0 pe-0">
      <div class="client-thumbnails">
        <ngx-slick-carousel class="carousel thumbs" #slickModal="slick-carousel" [config]="thumbnailsSlider ">
          <div ngxSlickItem *ngFor="let slide of product?.images" class="slide">
            <img src="{{ slide }}" alt="">
          </div>
        </ngx-slick-carousel>
      </div>
    </div>
    <div class="col-md-5 ps-0">
      <div class="d-flex justify-content-end">
        <button (click)="close()" type="button" class="btn-close text-muted position-absolute top-1rem"
          data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="d-flex align-items-center mb-2">
        <div class="d-flex align-items-center">
          <i class="bi bi-star-fill me-1 text-star"></i>
          <i class="bi bi-star-fill me-1 text-star"></i>
          <i class="bi bi-star-fill me-1 text-star"></i>
          <i class="bi bi-star-half me-1 text-star"></i>
          <i class="bi bi-star-fill text-dim"></i>
        </div>
        <p class="fs-14 text-light mb-0 ms-3">(4)</p>
      </div>
      <h6 class="fw-bold fs-xxxl">{{product?.title}}</h6>
      <!-- <span class="badge rounded-pill text-green bg-badge px-2 fs-md mb-2">In Stock</span> -->
      <p class="text-light description-scroll">{{product?.description}}</p>

      <div class="d-flex align-items-center mb-3">
        <p class="fs-14 text-light mb-0">Select Size</p>
        <div class="input-group ms-3 w-25">
          <input type="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)"
            placeholder="1" [value]="product.count">
          <div>
            <span class="bi bi-chevron-up input-group-text" (click)="changeCount('+')"></span>
            <span class="bi bi-chevron-down input-group-text" (click)="changeCount('-')"></span>
          </div>
        </div>
      </div>
      <div class="d-flex align-items-center mb-3">
        <h6 class="fs-xxxl fw-bold mb-0">{{product?.prices?.salePrice??product?.prices?.actualPrice}}</h6>
        <p class="text-light mb-0 ms-3 text-decoration-line-through" *ngIf="product?.prices?.salePrice">{{product?.prices?.actualPrice}}</p>
      </div>
      <div class="row gx-3">
        <div class="col-md-auto">
          <button class="btn btn-primary w-100" (click)="close()">Buy Now at {{retailerName}}</button>
        </div>
        <div class="col-md">
          <button class="btn btn-outline-secondary w-100 text-black" (click)="close()">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
